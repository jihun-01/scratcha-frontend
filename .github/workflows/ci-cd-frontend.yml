name: CI/CD Frontend

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # develop 브랜치용 VM 배포 잡
  deploy-to-vm:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    env:
      SERVICE_NAME: front
      REGISTRY: ${{ secrets.KCR_REGISTRY_URL }}
      IMAGE_NAME: ${{ secrets.KCR_FRONTEND_DEV_IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Kakao Cloud Registry
        run: |
          echo "${{ secrets.KCR_PASSWORD }}" | docker login ${{ secrets.KCR_REGISTRY_URL }} -u "${{ secrets.KCR_USER }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)-${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker tag $REGISTRY/$IMAGE_NAME:$IMAGE_TAG $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Frontend VM via Bastion
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -x
          mkdir -p ~/.ssh
          ssh-keyscan -v -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>&1

          ssh -v -o StrictHostKeyChecking=yes \
              -o ProxyCommand="ssh -v -p $SSH_PORT -W %h:%p ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} 2>&1" \
              "ubuntu@localhost" \
              "docker stop scratcha_frontend || true && docker rm scratcha_frontend || true && docker pull ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_FRONTEND_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }} && docker run -d --name scratcha_frontend -p 80:80 ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_FRONTEND_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }}" 2>&1

  # main 브랜치용 ArgoCD 배포 잡 (기존과 동일)
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      SERVICE_NAME: front
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Kakao Cloud Registry
        run: |
          echo "${{ secrets.KCR_PASSWORD }}" | docker login ${{ secrets.KCR_REGISTRY_URL }} -u "${{ secrets.KCR_USER }}" --password-stdin

      - name: Build & Push Docker Image
        # 이미지를 빌드하고 KCR에 푸시합니다.
        # 빌드 캐시를 활용하여 빌드 시간을 단축합니다.
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)-${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:$IMAGE_TAG .
          docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:$IMAGE_TAG
          docker tag ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:$IMAGE_TAG ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:latest
          docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:latest

      - name: Checkout test Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          path: ${{ secrets.REPO_PATH }}

      - name: Update values.yaml
        run: |
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" ${{ secrets.REPO_PATH }}/${{ secrets.HELM_CHART_PATH }}/values.yaml

      - name: Commit & Push changes
        run: |
          cd ${{ secrets.REPO_PATH }}
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ secrets.HELM_CHART_PATH }}/values.yaml
          git commit -m "Update frontend image tag to ${IMAGE_TAG}"
          git push origin main
